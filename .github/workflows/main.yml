name: Build Astro (Hostinger)
on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build
      - name: Push dist to hostinger branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: hostinger
          folder: dist
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
